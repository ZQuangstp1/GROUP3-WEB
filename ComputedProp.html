<html>
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="vue-app">
        <h1>Computed Properties</h1>
        <button @click="a++">Cộng A</button>
        <button @click="b++">Cộng B</button>
        <p>A - {{a}}</p>
        <p>B - {{b}}</p>
        <p>Tuổi + A = {{ addToA }}</p>
        <p>Tuổi + B = {{ addToB }}</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
