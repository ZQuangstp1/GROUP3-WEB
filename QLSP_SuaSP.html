<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        a {
            text-decoration: none; 
            color: inherit;
        }

        a:hover {
            color: inherit; 
        }

        #sidebar {
            width: 250px;
            height: 150vh;
            background: #F9F2E6;
            color: #fff;
            float: left;
            border-right: 2px solid #DF8A8A; 
        }

        #sidebar ul {
            color: #10090d81;
            list-style: none;
            padding: 0;
            margin: 0;
            margin-top: -50px; 
        }

        #sidebar ul li {
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid #DF8A8A; 
        }
        #sidebar ul li:hover {
            background-color: #DF8A8A; 
            color: #fff; 
        }

        #content {
            margin-left: 250px;
            padding: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        #header {
            font-size:13px;
            font-weight: bold;
            background: #F9F2E6;
            color: #935a5ac9;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 250px;
            width: calc(100% - 250px);
            border-bottom: 2px solid #DF8A8A; 
        }

        #footer {
            font-size: x-small;
            background: #FFE5EC;
            color: #10090d81;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 2px solid #DF8A8A; 
        }

        #sidebar h2 {
            text-align: center;
            margin-top: -25px;
        }

        #sidebar h2 img {
            width: 150px;
            height: auto;
        }

        #thongtin {
            margin-top: 20px; 
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        #thongtin label,
        #thongtin input,
        #thongtin select,
        #thongtin textarea {
            margin-bottom: 10px; 
        }

        button {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding: 8px 16px;
            background-color: #DF8A8A;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #6a4141;
        }

    </style>
</head>
<body>

    <div id="sidebar">
        <h2><img src="Picture/Logo.png" alt="Logo"></h2>
        <ul>
            <li><a href="Overview.html">Overview</a></li>
            <li><a href="QLSP.html">Quản lý sản phẩm</a></li>
            <a href="QLNV.html"><li>Quản lý nhân viên</li></a>
            <a href="QuanLyDonHang.html"><li>Quản lý đơn hàng</li></a>
        </ul>
    </div>

    <div id="content">
        <div id="header">
            <p>ADMIN / QUẢN LÝ SẢN PHẨM / SỬA THÔNG TIN SẢN PHẨM</p>
        </div>
    </div>

    <div id="content">
        <div id="header">
            <p>ADMIN / QUẢN LÝ SẢN PHẨM / SỬA THÔNG TIN SẢN PHẨM</p>
        </div>
    
        <div id="thongtin">
            <label for="product-code">Mã sản phẩm:</label>
            <input type="text" id="product-code" name="product-code"><br><br>
    
            <label for="product-name">Tên sản phẩm:</label>
            <input type="text" id="product-name" name="product-name"><br><br>
    
            <label for="quantity">Số lượng:</label>
            <input type="number" id="quantity" name="quantity"><br><br>
    
            <label for="description">Mô tả:</label><br>
            <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>
    
            <label for="price">Giá sản phẩm:</label>
            <input type="text" id="price" name="price"><br><br>
    
            <label for="status">Tình trạng:</label>
            <select id="status" name="status">
                <option value="available">Có sẵn</option>
                <option value="out-of-stock">Hết hàng</option>
            </select><br><br>
    
            <button>Lưu thông tin</button>
        </div>
    </div>    

    <div id="footer">
        <p>© 2024 Jewelry Store. All rights reserved.</p>
    </div>

</body>
</html>
