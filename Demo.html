<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quản lý Công Việc</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<div id="app">
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Vue.js_Logo_2.svg/1200px-Vue.js_Logo_2.svg.png" alt="Vue.js Logo" class="logo">
    <h1>TO DO LIST</h1>
  </header>
  <div class="container">
    <todo-input v-model="newTodo" @add="addTodo"></todo-input>
    <todo-list :todos="todos" @remove="removeTodo"></todo-list>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
