<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        a {
            text-decoration: none;
            color: inherit; 
        }

        a:hover {
            color: inherit;
        }
        #sidebar {
            width: 250px;
            height: 100vh;
            background: #F9F2E6;
            color: #fff;
            float: left;
            border-right: 2px solid #DF8A8A; 
        }

        #sidebar ul {
            color: #10090d81;
            list-style: none;
            padding: 0;
            margin: 0;
            margin-top: -50px; 
        }

        #sidebar ul li {
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid #DF8A8A; 
        }
        #sidebar ul li:hover {
            background-color: #DF8A8A; 
            color: #fff; 
        }

        #content {
            margin-left: 250px;
            padding: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        #header {
            font-size:13px;
            font-weight: bold;
            background: #F9F2E6;
            color: #935a5ac9;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 250px;
            width: calc(100% - 250px);
            border-bottom: 2px solid #DF8A8A; 
        }

        #footer {
            font-size: x-small;
            background: #FFE5EC;
            color: #10090d81;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 2px solid #DF8A8A; 
        }

        #sidebar h2 {
            text-align: center;
            margin-top: -25px;
        }

        #sidebar h2 img {
            width: 150px;
            height: auto;
        }

        #reportSection {
            margin-top: 40px; 
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            text-align: center; 
        }

        #dateSelection {
            margin-top: 50px;
            text-align: center; 
        }

        #dateSelection label {
            margin-right: 20px;
            color: #832E43;
        }

        #generateReport {
            margin-top: 30px;
            padding: 8px 16px;
            background-color: #cd44669e;
            color: #f4f3f3e4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        #generateReport:hover {
            background-color: #714646;
        }


    </style>
</head>
<body>

    <div id="sidebar">
        <h2><img src="Picture/Logo.png" alt="Logo"></h2>
        <ul>
            <li><a href="Overview.html">Overview</a></li>
            <li><a href="QLSP.html">Quản lý sản phẩm</a></li>
            <a href="QLNV.html"><li>Quản lý nhân viên</li></a>
            <a href="QuanLyDonHang.html"><li>Quản lý đơn hàng</li></a>
        </ul>
    </div>

    <div id="content">
        <div id="header">
            <p>ADMIN / OVERVIEW / BÁO CÁO BÁN HÀNG</p>
        </div>
        <div id="reportSection">
            <div id="dateSelection">
                <div style="display: inline-block;">
                    <label for="fromDate">Từ ngày:</label>
                    <input type="date" id="fromDate" name="fromDate">
                </div>
                <div style="display: inline-block; margin-left: 20px;">
                    <label for="toDate">Đến ngày:</label>
                    <input type="date" id="toDate" name="toDate">
                </div>
            </div>
            <button id="generateReport">Tạo báo cáo</button>
        </div>
    </div>    

    <div id="footer">
        <p>© 2024 Jewelry Store. All rights reserved.</p>
    </div>

</body>
</html>
